<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementos Semanticos</title>
</head>
<body>

    <header>
        <!-- tag de cabeçalho / barra de navegação -->
        <nav>
            <p>Conteudo de navegação</p>

        </nav>
    </header>

    <main>
        <!-- tag para o principal de conteudo -->
        <section>
            <p>Conteudo principal</p>
        </section>

        <section>
            <p>Sobre mim</p>
            <figure>
                <!-- tag figure para cercar a tag img, melhoria semantica -->
                <img src="./img/HTML5_logo.png" alt="logo html" width="25%">
                <figcaption>Tag 'figcaption' para colocar legenda na imagem</figcaption>
            </figure>
        </section>

        <section>
            <p>Contato</p>
            <article>
                <!-- Dentro da tag article, pode usar as tags principais, pois entende-se que é outro escopo.
                header, main, footer -->

            </article>

        </section>
    </main>

    <aside>
        <!-- tag de barra lateral, pode ficar dentrou ou fora do main, ur choice -->
        <p>
            Conteudo da barra lateral
        </p>
    </aside>

    <footer>
        <!-- tag de rodape -->
        <p>Desenvolvido por !?</p>
        
    </footer>
    
</body>
</html>
